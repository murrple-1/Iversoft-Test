<html>

<head>
    <title>Iversoft Users</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp"
        crossorigin="anonymous">
</head>

<body>
    <h1>Iversoft Users</h1>

    <table id="users" class="table">
        <thead>
            <tr>
                <th scope="col">Username</th>
                <th scope="col">Email</th>
                <th scope="col">Actions</th>
            </tr>
        </thead>
        <tbody>

        </tbody>
    </table>

    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#create-user-modal">Create User</button>
    <button type="button" id="refresh-button" class="btn btn-secondary">
        <i class="fas fa-sync"></i>
    </button>

    <div class="modal" id="create-user-modal" tabindex="-1" role="dialog" aria-labelledby="create-user-modal-label" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="create-user-modal-label">User</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group row">
                            <label for="create-username-input" class="col-sm-2 col-form-label">Username</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="create-username-input">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="create-email-input" class="col-sm-2 col-form-label">Email Address</label>
                            <div class="col-sm-10">
                                <input type="email" class="form-control" id="create-email-input">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="create-role-select" class="col-sm-2 col-form-label">Role</label>
                            <div class="col-sm-10">
                                <select id="create-role-select" class="form-control">
                                    <option value="Admin">Administrator</option>
                                    <option value="Publisher">Publisher</option>
                                    <option value="Public User">User</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="create-address-input" class="col-sm-2 col-form-label">Address</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="create-address-input">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="create-city-input" class="col-sm-2 col-form-label">City</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="create-city-input">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="create-province-input" class="col-sm-2 col-form-label">Province</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="create-province-input">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="create-country-input" class="col-sm-2 col-form-label">Country</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="create-country-input">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="create-postal-code-input" class="col-sm-2 col-form-label">Postal Code</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="create-postal-code-input">
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" id="create-button" class="btn btn-primary">Create</button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal" id="edit-user-modal" tabindex="-1" role="dialog" aria-labelledby="edit-user-modal-label" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="edit-user-modal-label">User</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group row">
                            <label for="edit-username-input" class="col-sm-2 col-form-label">Username</label>
                            <div class="col-sm-10">
                                <input type="text" readonly class="form-control-plaintext" id="edit-username-input">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="edit-email-input" class="col-sm-2 col-form-label">Email Address</label>
                            <div class="col-sm-10">
                                <input type="email" class="form-control" id="edit-email-input">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="edit-role-select" class="col-sm-2 col-form-label">Role</label>
                            <div class="col-sm-10">
                                <select id="edit-role-select" class="form-control">
                                    <option value="Admin">Administrator</option>
                                    <option value="Publisher">Publisher</option>
                                    <option value="Public User">User</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="edit-address-input" class="col-sm-2 col-form-label">Address</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="edit-address-input">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="edit-city-input" class="col-sm-2 col-form-label">City</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="edit-city-input">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="edit-province-input" class="col-sm-2 col-form-label">Province</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="edit-province-input">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="edit-country-input" class="col-sm-2 col-form-label">Country</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="edit-country-input">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="edit-postal-code-input" class="col-sm-2 col-form-label">Postal Code</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="edit-postal-code-input">
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" id="edit-button" class="btn btn-primary">Save changes</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootbox.js/4.4.0/bootbox.min.js"></script>

    <script src="/js/script.js"></script>
</body>

</html>
